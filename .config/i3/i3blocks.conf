# i3blocks configuration file
#
# The i3blocks man page describes the usage of the binary,
# and its website describes the configuration:
#
#     https://vivien.github.io/i3blocks


# Global properties
separator=true
separator_block_width=30
color=#04060A

[title]
command=~/bin/title
align=center
interval=1

[cpu]
color=#D43F3F
command=~/bin/cpuu
align=right
min_width=80
interval=1

[ram]
color=#CA8644
command=~/bin/ramu
interval=1

[root]
color=#69A1CF
command=~/bin/fsl /dev/sda3
interval=300

[home]
color=#B07EBF
command=~/bin/fsl /dev/sda4
interval=300

[data]
color=#77BAB1
command=~/bin/fsl /dev/md126
interval=300

